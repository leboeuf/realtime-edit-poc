<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.document-container {
			float: left;
			margin: 4px;
		}
		.document {
			border: 1px solid #333;
			width: 300px;
			height: 300px;
			overflow: scroll;
			padding: 2px;
		}
		.debug-window {
			border: 1px solid #333;
			width: 928px;
			height: 300px;
			overflow: scroll;
			padding: 2px;
			font-family: Monospace;3
		}
		.client1 { color: #F2C22F; }
		.client2 { color: #A209B2; }
		.client3 { color: #2694e2; }
		.client4 { color: #44CC1B; }
		.cursor { font-weight: bold; margin: 0 1px; }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="timerqueue.js"></script>
	<script src="server.js"></script>
	<script src="client.js"></script>
</head>
<body>
<div>
	<div class="document-container">
		<div class="client-name client1">Client 1</div>
		<div class="document" id="client1"><span class="cursor own">|</span></div>
	</div>
	<div class="document-container">
		<div class="client-name client2">Client 2</div>
		<div class="document" id="client2"><span class="cursor own">|</span></div>
	</div>
	<div class="document-container">
		<div class="client-name client3">Client 3</div>
		<div class="document" id="client3"><span class="cursor own">|</span></div>
	</div>
	<div class="document-container">
		<div class="client-name client4">Client 4</div>
		<div class="document" id="client4"><span class="cursor own">|</span></div>
	</div>
	<div class="document-container">
		<div class="client-name">Server</div>
		<div class="document" id="server"></div>
	</div>
	<div class="document-container">
		<div class="client-name">Debug</div>
		<div class="debug-window" id="debug"></div>
	</div>
</div>
<script type="text/javascript">
var tickTime = 500; // number of ms between operations
var nbClients = 4;
var _server = new Server($('#server'), $('#debug'));
var _client1 = new Client($('#client1'));
var _client2 = new Client($('#client2'));
var _client3 = new Client($('#client3'));
var _client4 = new Client($('#client4'));

function pushCursor(clientId)
{
	for (let i = 1; i <= nbClients; i++){
		if (i == clientId)
			continue;

		var $client = $('#client' + i);
		$client.html($client.html() + '<span class="cursor client'+clientId+'">|</span>');
	}
}

function updateLocalClientView(clientId){
	$('#client' + clientId).html(eval('_client' + clientId).document);
}

function typeCharacter(clientId, character, position){
	var client = eval('_client' + clientId);
	client.document = [client.document.slice(0, position), character, client.document.slice(position)].join('');
	updateLocalClientView(clientId);
	updateLocalClientCursor(clientId, position);
	pushToServer(clientId, 'typeCharacter', position, character);
}

function updateLocalClientCursor(clientId, position){
	var client = eval('_client' + clientId);
	var $client = $('#client' + clientId);
	$client.html([client.document.slice(0, position + 1), '<span class="cursor own">|</span>', client.document.slice(position + 1)].join(''));
}

function pushToServer(clientId, operation, position, value){
	_server.eventRaised(clientId, operation, position, value);
}

_server.clientConnected(1);
_server.clientConnected(2);
_server.clientConnected(3);
_server.clientConnected(4);

pushCursor(1);
pushCursor(2);
pushCursor(3);
pushCursor(4);

var _queue = new TimerQueue();
_queue.addTask(function(){ typeCharacter(1, 't', 0) }, tickTime);
_queue.addTask(function(){ typeCharacter(1, 'e', 1) }, tickTime);
_queue.addTask(function(){ typeCharacter(1, 's', 2) }, tickTime);
_queue.addTask(function(){ typeCharacter(1, 't', 3) }, tickTime);

</script>
</body>
</html>
